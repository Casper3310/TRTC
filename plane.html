<!DOCTYPE html>

    <title>水電資料</title>
    <link rel="stylesheet" href="css/css.css" />
    <link

      <div class="row">

              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img

                <div class="carousel-item">

                </div>

              <a

                href="#carouselExampleControls"
                role="button"
                data-slide="prev"
              >
                <span

                  aria-hidden="true"

                <span class="sr-only">Previous</span>

              <a

                role="button"
                data-slide="next"

              <li>1</li>
              <li>1號設備</li>
              <li>2</li>
              <li>2號設備</li>
            </ul>
            <ul>
